<!DOCTYPE html>
<html lang="en"><head>
  <title>OpenSeadragon Demo - RAIS Image Server</title>
</head>
<body>
  <div id="openseadragon1" style="width: 1200px; height: 600px;"></div>

  <script src="/osd/openseadragon.min.js"></script>
  <script type="text/javascript">
    var viewer = OpenSeadragon({
      id: "openseadragon1",
      prefixUrl: "/osd/images/",
      tileSources: [
        %SRCS%,
        "/images/iiif/extern-https-github.com%2Fuoregon-libraries%2Frais-image-server%2Fblob%2Fdevelop%2Fdocker%2Fimages%2Fjp2tests%2Fsn00063609-19091231.jp2%3Fraw%3Dtrue"
      ],
      sequenceMode: true,
      showNavigator: true,
    });
  </script>
</body>
</html>
